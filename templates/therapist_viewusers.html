{%include 'therapist_header.html'%}
<br><br>
<body>
    <h1 style="text-align: center; font-family: Arial, sans-serif; color: #333;">View Users</h1>
<form action="" method="post" style="width: 80%; margin: 20px auto; font-family: Arial, sans-serif; border: 1px solid #ccc; padding: 20px; border-radius: 10px; background-color: #f9f9f9;">
    <table style="width: 100%; border-collapse: collapse; text-align: left; font-size: 16px;">
        <tr style="background-color: #007BFF; color: white;">
            <th style="padding: 10px; border: 1px solid #ccc;">Sl No:</th>
            <th style="padding: 10px; border: 1px solid #ccc;">Name:</th>
            <th style="padding: 10px; border: 1px solid #ccc;">Phone:</th>
            <th style="padding: 10px; border: 1px solid #ccc;">Email:</th>
            <th style="padding: 10px; border: 1px solid #ccc;">Place:</th>
            <th style="padding: 10px; border: 1px solid #ccc;">Action:</th>
        </tr>
        {% for i in users %}
        <tr>
            <td style="padding: 10px; border: 1px solid #ccc;">{{ forloop.counter }}</td>
            <td style="padding: 10px; border: 1px solid #ccc;">{{ i.fname }} {{ i.lname }}</td>
            <td style="padding: 10px; border: 1px solid #ccc;">{{ i.phone }}</td>
            <td style="padding: 10px; border: 1px solid #ccc;">{{ i.email }}</td>
            <td style="padding: 10px; border: 1px solid #ccc;">{{ i.place }}</td>
            <td style="padding: 10px; border: 1px solid #ccc;">
                <a href="/therapist_chat/{{ i.id }}" style="text-decoration: none; color: #007BFF;">Chat</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</form>
</body>
<br><br>
