<body>
    <form action="" method="post" style="width: 50%; margin: 20px auto; font-family: Arial, sans-serif; border: 1px solid #ccc; padding: 20px; border-radius: 10px; background-color: #f9f9f9;">
        <table style="width: 100%; border-collapse: collapse; text-align: left;">
            <tr style="font-size: 16px;">
                <th style="padding: 10px; border: 1px solid #ccc;">Password Change:</th>
                <td style="padding: 10px; border: 1px solid #ccc;">
                    <input type="text" name="pwd" value="{{v.password}}" style="padding: 8px; width: 100%; border: 1px solid #ccc; border-radius: 4px;">
                </td>
            </tr>
            <tr style="font-size: 16px;">
                <td colspan="2" style="padding: 10px; text-align: center;">
                    <input type="submit" name="submit" value="Change Password" style="padding: 10px 20px; background-color: #007BFF; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">
                </td>
            </tr>
        </table>
    </form>
    
</body>
