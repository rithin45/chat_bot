{%include 'user_header.html'%} 
<br>
    <style>
        .star-rating {
            font-family: Arial, sans-serif;
            color: #FFD700;
            font-size: 24px;
        }
        .star-rating input {
            display: none;
        }
        .star-rating label {
            cursor: pointer;
        }
        .star-rating input:checked ~ label,
        .star-rating input:checked ~ label ~ label {
            color: #FFD700;
        }
        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: #FFD700;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const stars = document.querySelectorAll('.star-rating label');

            stars.forEach(star => {
                star.addEventListener('click', () => {
                    const input = star.previousElementSibling;
                    const ratingValue = input.value;
                    stars.forEach(s => {
                        s.style.color = '#ccc';
                        if (s.previousElementSibling.value <= ratingValue) {
                            s.style.color = '#FFD700';
                        }
                    });
                });
            });
        });
    </script>
</head>
<body>
    <center>
        <h1 style="text-align: center; font-family: Arial, sans-serif; color: #333;">Rate Therapist</h1>
        <form action="" method="post" style="width: 80%; margin: 20px auto; font-family: Arial, sans-serif; border: 1px solid #ccc; padding: 20px; border-radius: 10px; background-color: #f9f9f9;">
            <div class="star-rating">
                <input type="radio" name="rating" id="5-stars" value="5">
                <label for="5-stars">★</label>
                <input type="radio" name="rating" id="4-stars" value="4">
                <label for="4-stars">★</label>
                <input type="radio" name="rating" id="3-stars" value="3">
                <label for="3-stars">★</label>
                <input type="radio" name="rating" id="2-stars" value="2">
                <label for="2-stars">★</label>
                <input type="radio" name="rating" id="1-star" value="1">
                <label for="1-star">★</label>
            </div>
            <div style="margin-top: 20px;">
                <textarea name="review" rows="4" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;" placeholder="Write a review..."></textarea>
            </div>
            <div style="margin-top: 20px;">
                <button type="submit" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">Submit Rating</button>
            </div>
        </form>
    </center>
</body>
