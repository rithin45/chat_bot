{% include 'public_header.html' %}
<br><br>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px;">
            <form action="" method="post" style="background-color: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); max-width: 600px; margin: auto;">
                <h2 style="text-align: center; color: #333; margin-bottom: 10px;">User Registration</h2>
                <table style="width: 100%; border-collapse: collapse;">
                    <tr>
                        <td style="padding: 10px;"><label for="fname" style="font-weight: bold; color: #555;">First Name:</label></td>
                        <td style="padding: 10px;"><input type="text" id="fname" name="fname" required class="form-control" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;"></td>
                    </tr>
                    <tr>
                        <td style="padding: 10px;"><label for="lname" style="font-weight: bold; color: #555;">Last Name:</label></td>
                        <td style="padding: 10px;"><input type="text" id="lname" name="lname" required class="form-control" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;"></td>
                    </tr>
                    <tr>
                        <td style="padding: 10px;"><label for="place" style="font-weight: bold; color: #555;">Place:</label></td>
                        <td style="padding: 10px;"><input type="text" id="place" name="place" required class="form-control" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;"></td>
                    </tr>
                    <tr>
                        <td style="padding: 10px;"><label for="email" style="font-weight: bold; color: #555;">Email:</label></td>
                        <td style="padding: 10px;"><input type="email" id="email" name="email" required class="form-control" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;"></td>
                    </tr>
                    <tr>
                        <td style="padding: 10px;"><label for="phone" style="font-weight: bold; color: #555;">Phone:</label></td>
                        <td style="padding: 10px;"><input type="text" id="phone" name="phone" required class="form-control" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;"></td>
                    </tr>
                    <tr>
                        <td style="padding: 10px;"><label for="username" style="font-weight: bold; color: #555;">Username:</label></td>
                        <td style="padding: 10px;"><input type="text" id="username" name="username" required class="form-control" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;"></td>
                    </tr>
                    <tr>
                        <td style="padding: 10px;"><label for="password" style="font-weight: bold; color: #555;">Password:</label></td>
                        <td style="padding: 10px;"><input type="password" id="password" name="password" required class="form-control" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;"></td>
                    </tr>
                    <tr>
                        <td  colspan="2" style="text-align: center;">
                            <input type="submit" name="submit" value="Reg Profile" style="padding: 10px 20px; border: none; background-color: #007bff; color: white; border-radius: 5px; cursor: pointer; font-size: 16px;">
                        </td>
                    </tr>
                </table>
            </form>
</body>
