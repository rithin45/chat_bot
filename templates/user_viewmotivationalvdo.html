{%include 'user_header.html'%}
<br>
<body>
    <form action="" method="post" style="width: 80%; margin: 20px auto; font-family: Arial, sans-serif; border: 1px solid #ccc; padding: 20px; border-radius: 10px; background-color: #f9f9f9;">
        <table style="width: 100%; border-collapse: collapse; text-align: left;">
            <tr style="background-color: #007BFF; color: white; font-size: 16px;">
                <th style="padding: 10px; border: 1px solid #ccc;">Sl No:</th>
                <th style="padding: 10px; border: 1px solid #ccc;">Title:</th>
                <th style="padding: 10px; border: 1px solid #ccc;">Therapist Name:</th>
                <th style="padding: 10px; border: 1px solid #ccc;">Video:</th>
            </tr>
            {% for i in der %}
            <tr style="font-size: 16px;">
                <td style="padding: 10px; border: 1px solid #ccc;">{{ forloop.counter }}</td>
                <td style="padding: 10px; border: 1px solid #ccc;">{{ i.title }}</td>
                <td style="padding: 10px; border: 1px solid #ccc;">{{ i.therapist.fname }} {{ i.therapist.lname }}</td>
                <td style="padding: 10px; border: 1px solid #ccc;">
                    <video width="320" height="240" controls>
                        <source src="/static/media/{{ i.video }}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </td>
            </tr>
            {% endfor %}
        </table>
    </form>
    
</body>
