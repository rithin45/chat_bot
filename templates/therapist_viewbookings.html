{%include 'therapist_header.html'%}
<br><br>
<body>
    <form action="" method="post" style="width: 80%; margin: 20px auto; font-family: Arial, sans-serif; border: 1px solid #ccc; padding: 20px; border-radius: 10px; background-color: #f9f9f9;">
        <table style="width: 100%; border-collapse: collapse; text-align: left; font-size: 16px;">
            <tr style="background-color: #007BFF; color: white;">
                <th style="padding: 10px; border: 1px solid #ccc;">Sl.No:</th>
                <th style="padding: 10px; border: 1px solid #ccc;">Date:</th>
                <th style="padding: 10px; border: 1px solid #ccc;">Time:</th>
                <th style="padding: 10px; border: 1px solid #ccc;">Status:</th>
                <th style="padding: 10px; border: 1px solid #ccc;">User Name:</th>
            </tr>
            {% for i in der %}
            <tr>
                <td style="padding: 10px; border: 1px solid #ccc;">{{ forloop.counter }}</td>
                <td style="padding: 10px; border: 1px solid #ccc;">{{ i.date }}</td>
                <td style="padding: 10px; border: 1px solid #ccc;">{{ i.time }}</td>
                <td style="padding: 10px; border: 1px solid #ccc;">{{ i.status }}</td>
                <td style="padding: 10px; border: 1px solid #ccc;">{{ i.user.fname }} {{ i.user.lname }}</td>
                {% if i.status == "Booked" %}
                <td style="padding: 10px; border: 1px solid #ccc;">
                    <a href="therapist_viewbookingsconfirm/{{ i.id }}" style="text-decoration: none; color: #007BFF;">Confirm</a>
                </td>
                {% endif %}
            </tr>
            {% endfor %}
        </table>
    </form>
    
</body>
<br><br>
{%include 'footer.html'%}
