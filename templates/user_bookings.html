{%include 'user_header.html'%}
<br>
<body>
    <form action="" method="post" style="width: 50%; margin: 20px auto; font-family: Arial, sans-serif; border: 1px solid #ccc; padding: 20px; border-radius: 10px; background-color: #f9f9f9;">
        <table style="width: 100%; border-collapse: collapse; font-family: Arial, sans-serif;">
            <tr>
                <td style="padding: 10px;"><input type="hidden" name="id" value="{{schedule.id}}"></td>
            </tr>
            <tr>
                <th style="padding: 10px; text-align: left; font-weight: bold;"><label for="date">Date:</label></th>
                <td style="padding: 10px;"><input type="date" name="date" required style="padding: 5px; width: 100%; border-radius: 5px; border: 1px solid #ccc;"></td>
            </tr>
            <tr>
                <th style="padding: 10px; text-align: left; font-weight: bold;"><label for="time">Time:</label></th>
                <td style="padding: 10px;"><input type="time" name="time" required style="padding: 5px; width: 100%; border-radius: 5px; border: 1px solid #ccc;"></td>     
            </tr>
            <tr>
                <td style="padding: 10px; text-align: center;" colspan="2">
                    <input type="submit" name="submit" value="Submit" style="padding: 10px 20px; background-color: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer;">
                </td>
            </tr>
        </table>
    </form>
    
</body>
