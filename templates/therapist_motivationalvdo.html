{%include 'therapist_header.html'%}
<br><br>
<body>
    <form method="post" enctype="multipart/form-data" style="width: 60%; margin: 20px auto; font-family: Arial, sans-serif; padding: 20px; border: 1px solid #ccc; border-radius: 10px; background-color: #f9f9f9;">
        <table style="width: 100%; border-collapse: collapse; font-size: 16px;">
            <tr>
                <td><input type="hidden" name="id" value="{{v.id}}"></td>
            </tr>
            <tr style="background-color: #007BFF; color: white;">
                <th style="padding: 10px; border: 1px solid #ccc; text-align: left;">Name:</th>
                <td style="padding: 10px; border: 1px solid #ccc;">
                    <input type="text" name="name" style="width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc;">
                </td>
            </tr>
            <tr>
                <th style="padding: 10px; border: 1px solid #ccc; text-align: left;">Upload The Video</th>
                <td style="padding: 10px; border: 1px solid #ccc;">
                    <input type="file" name="video" style="padding: 8px; border-radius: 5px; border: 1px solid #ccc;">
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center; padding: 10px;">
                    <input type="submit" value="Upload" name="submit" style="padding: 10px 20px; background-color: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer;">
                </td>
            </tr>
        </table>
    </form>
    
    <table style="width: 80%; margin: 20px auto; border-collapse: collapse; font-size: 16px;">
        <tr style="background-color: #007BFF; color: white;">
            <th style="padding: 10px; border: 1px solid #ccc;">Sl.No:</th>
            <th style="padding: 10px; border: 1px solid #ccc;">Video:</th>
            <th style="padding: 10px; border: 1px solid #ccc;">Title:</th>
            <th style="padding: 10px; border: 1px solid #ccc;">Therapist Name:</th>
            <th style="padding: 10px; border: 1px solid #ccc;">Action</th>
        </tr>
        {% for i in der %}
        <tr>
            <td style="padding: 10px; border: 1px solid #ccc;">{{ forloop.counter }}</td>
            <td style="padding: 10px; border: 1px solid #ccc;">
                <video width="320" height="240" controls>
                    <source src="/static/media/{{ i.video }}" type="video/mp4">
                </video>
            </td>
            <td style="padding: 10px; border: 1px solid #ffffff;">{{ i.title }}</td>
            <td style="padding: 10px; border: 1px solid #ffffff;">{{ i.therapist.fname }} {{ i.therapist.lname }}</td>
            <td style="padding: 10px; border: 1px solid #ccc;">
                <a href="therapist_motivationalvdodelete/{{i.id}}" style="color: #007BFF; text-decoration: none; cursor: pointer;">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    
</body>
<br><br>
{%include 'footer.html'%}
