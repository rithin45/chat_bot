{%include 'therapist_header.html'%}
<br><br>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .rating-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .rating-header {
            text-align: center;
            padding: 20px 0;
        }
        .rating-header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        .average-rating {
            font-size: 24px;
            color: #ff9900;
            margin-bottom: 20px;
        }
        .rating-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .rating-table th, .rating-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        .rating-table th {
            background-color: #f8f9fa;
        }
        .rating-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="rating-container">
        <div class="rating-header">
            <h1>View Ratings</h1>
            <div class="average-rating">
                Average Rating: {{ average_rating|default:"No ratings yet" }}
            </div>
        </div>
        <table class="rating-table">
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Rating</th>
                    <th>Review</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {% for rating in ratings %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ rating.rating }}</td>
                    <td>{{ rating.review }}</td>
                    <td>{{ rating.date }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
<br><br>
{%include 'footer.html'%}
