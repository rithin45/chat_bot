{%include 'admin_header.html'%}
<br><br>
<body>
    <form action="" method="post" style="width: 80%; margin: 20px auto; font-family: Arial, sans-serif; border: 1px solid #ccc; padding: 20px; border-radius: 10px; background-color: #f9f9f9;">
        {% if q %}
        <table style="width: 100%; border-collapse: collapse; margin-bottom: 20px;">
            <tr>
                <th style="text-align: left; padding: 10px;">Question</th>
                <td style="padding: 10px;">
                    <input type="text" name="question" value="{{q.question}}" class="form-control" required style="width: 100%; padding: 5px; border: 1px solid #ccc; border-radius: 5px;">
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center; padding: 10px;">
                    <input type="submit" name="update" value="Update" style="padding: 10px 20px; background-color: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer;">
                </td>
            </tr>
        </table>
        {% else %}
        <table style="width: 100%; border-collapse: collapse; margin-bottom: 20px;">
            <tr>
                <th style="text-align: left; padding: 10px;">Question</th>
                <td style="padding: 10px;">
                    <input type="text" name="question" class="form-control" required style="width: 100%; padding: 5px; border: 1px solid #ccc; border-radius: 5px;">
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center; padding: 10px;">
                    <input type="submit" name="submit" value="Add" style="padding: 10px 20px; background-color: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer;">
                </td>
            </tr>
        </table>
        {% endif %}
    
        <table style="width: 100%; border-collapse: collapse; margin-top: 20px;">
            <thead style="background-color: #007BFF; color: white;">
                <tr>
                    <th style="padding: 10px; border: 1px solid #ccc;">Index</th>
                    <th style="padding: 10px; border: 1px solid #ccc;">Question</th>
                    <th style="padding: 10px; border: 1px solid #ccc;">Actions</th>
                    <th style="padding: 10px; border: 1px solid #ccc;">Add Answer</th>
                </tr>
            </thead>
            <tbody>
                {% for i in tea %}
                <tr >
                    <td style="padding: 10px; border: 1px solid #ccc;">{{ forloop.counter }}</td>
                    <td style="padding: 10px; border: 1px solid #ccc;">{{ i.question }}</td>
                    <td style="padding: 10px; border: 1px solid #ccc; text-align: center;">
                        <a href="admin_questionmanageupdate/{{i.id}}" style="text-decoration: none; color: #007BFF;">Update</a> | 
                        <a href="/admin_questionmanagedelete/{{i.id}}" style="text-decoration: none; color: red;">Delete</a>
                    </td>
                    <td style="padding: 10px; border: 1px solid #ccc; text-align: center;">
                        <a href="/admin_answermanage/{{i.id}}" style="text-decoration: none; color: #007BFF;">Add</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </form>
    
    
</body>
<br>

{% include 'footer.html' %}
